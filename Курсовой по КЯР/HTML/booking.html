<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск рейсов - SkyWay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/booking.css">
</head>
<body>
    <header class="overlay-header">
        <a href="../HTML/Main.html">
            <img src="../1.svg" alt="SkyWay Логотип" class="logo">
        </a>
        <button class="menu-toggle">▼</button>
        <nav>
            <a href="../HTML/profile.html">Личный кабинет</a> 
            <a href="../HTML/services.html">Услуги</a> 
            <a href="../HTML/about.html">О компании</a> 
            <button onclick="location.href='../HTML/booking.html'" class="book-now-btn">Забронировать сейчас</button>
        </nav>
    </header>

    <main class="container">
        <section class="search-section">
            <h1>Поиск рейсов</h1>
            
            <div class="search-form">
                <table>
                    <tr>
                        <td>Откуда</td>
                        <td><input type="text" id="from" placeholder="Город вылета"></td>
                    </tr>
                    <tr>
                        <td>Куда</td>
                        <td><input type="text" id="to" placeholder="Город назначения"></td>
                    </tr>
                    <tr>
                        <td>Дата</td>
                        <td><input type="date" id="date"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button id="search-btn">Найти</button></td>
                    </tr>
                </table>
            </div>

            <h2>Текущие рейсы</h2>
            <table class="flights-table" id="flights-table">
                <thead>
                    <tr>
                        <th>Маршрут</th>
                        <th>Время</th>
                        <th>Дата вылета</th>
                        <th>Самолет</th>
                        <th>Цена</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="flights-body">
                    <!-- Flights will be loaded here by JS -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Контакты: <a href="mailto:info@skyway.com">info@skyway.com</a> | +375 (29) 123-45-67 | Минск, ул. Аэропортовская, 15</p>
    </footer>

    <script src="../JS/scripts.js"></script>
    <script src="../JS/mobile.js"></script>
</body>
</html>
