<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Градиент в оранжево-красных тонах -->
        <linearGradient id="contrastGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FF7F50"/>  <!-- Коралловый -->
            <stop offset="100%" stop-color="#FF4500"/> <!-- Оранжево-красный -->
        </linearGradient>
    </defs>
    
    <!-- Кривая линия (ширина под текст Skyway) -->
    <path d="M10 15 C 35 5, 85 5, 120 15" 
          stroke="url(#contrastGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Текст логотипа -->
    <text x="10" y="45" 
          font-family="Segoe UI, sans-serif" 
          font-size="32" 
          font-weight="bold" 
          fill="url(#contrastGradient)">
        Skyway
    </text>
</svg>